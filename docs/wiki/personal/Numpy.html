<h1><code>np.set_printoptions()</code></h1>

<p><code>suppress=True</code> suppresses scientific notation for fixed-point</p>

<p><code>threshold=sys.maxsize</code> hides ellipses</p>

<p><code>linewidth=1000</code> prevents wrapping</p>
